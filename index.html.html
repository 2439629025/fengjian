<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评分问卷</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>评分问卷</h1>
    <form id="scoreForm">
        <table>
            <thead>
                <tr>
                    <th>问题</th>
                    <th>选项</th>
                    <th>得分</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>是否有时不自主地排尿、排气或排便？</td>
                    <td>
                        <select name="q1" required>
                            <option value="0">没有</option>
                            <option value="1">偶尔有，较少</option>
                            <option value="2">每天发生1次</option>
                            <option value="3">每天发生不止1次</option>
                        </select>
                    </td>
                    <td><input type="number" readonly></td>
                </tr>
                <tr>
                    <td>如果有，什么情况下发生的？</td>
                    <td>
                        <select name="q2" required>
                            <option value="0">无</option>
                            <option value="1">咳嗽，打喷嚏或大笑时</option>
                            <option value="3">爬楼梯时</option>
                            <option value="1">跳跃运动时</option>
                            <option value="2">从椅子上站起来时</option>
                            <option value="3">站立时</option>
                            <option value="4">坐着时</option>
                        </select>
                    </td>
                    <td><input type="number" readonly></td>
                </tr>
                <tr>
                    <td>你有起夜上厕所的情况吗？频率多少？</td>
                    <td>
                        <select name="q4" required>
                            <option value="0">没有</option>
                            <option value="1">1次</option>
                            <option value="2">2次</option>
                            <option value="3">3次</option>
                            <option value="4">不少于4次</option>
                        </select>
                    </td>
                    <td><input type="number" readonly></td>
                </tr>
                <tr>
                    <td>你是否有时会经历突然的尿意并马上开始不受控制地漏尿？</td>
                    <td>
                        <select name="q5" required>
                            <option value="0">否</option>
                            <option value="2">是</option>
                        </select>
                    </td>
                    <td><input type="number" readonly></td>
                </tr>
                <tr>
                    <td>你是否会预防性地上厕所？</td>
                    <td>
                        <select name="q6" required>
                            <option value="0">否</option>
                            <option value="2">是</option>
                        </select>
                    </td>
                    <td><input type="number" readonly></td>
                </tr>
                <tr>
                    <td>你是否特别注意不要多喝水？</td>
                    <td>
                        <select name="q7" required>
                            <option value="0">否</option>
                            <option value="2">是</option>
                        </select>
                    </td>
                    <td><input type="number" readonly></td>
                </tr>
                <tr>
                    <td>你的盆底是否会感到向下的压力？</td>
                    <td>
                        <select name="q8" required>
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </td>
                    <td><input type="number" readonly></td>
                </tr>
                <tr>
                    <td>你有时是否感到身体核心的稳定性缺乏？</td>
                    <td>
                        <select name="q9" required>
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </td>
                    <td><input type="number" readonly></td>
                </tr>
                <tr>
                    <td>你的盆底处是否感到过疼痛？</td>
                    <td>
                        <select name="q10" required>
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </td>
                    <td><input type="number" readonly></td>
                </tr>
                <tr>
                    <td>你的下腹是否感到过疼痛？</td>
                    <td>
                        <select name="q11" required>
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </td>
                    <td><input type="number" readonly></td>
                </tr>
                <tr>
                    <td>你的背部是否感到过疼痛？</td>
                    <td>
                        <select name="q12" required>
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </td>
                    <td><input type="number" readonly></td>
                </tr>
                <tr>
                    <td>你排便时是否感到过疼痛？</td>
                    <td>
                        <select name="q13" required>
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </td>
                    <td><input type="number" readonly></td>
                </tr>
                <tr>
                    <td>你在性生活中是否感到过疼痛？</td>
                    <td>
                        <select name="q14" required>
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </td>
                    <td><input type="number" readonly></td>
                </tr>
                <tr>
                    <td>性高潮时，肌肉是否收缩较弱？</td>
                    <td>
                        <select name="q15" required>
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </td>
                    <td><input type="number" readonly></td>
                </tr>
            </tbody>
        </table>
        <button type="button" onclick="calculateScore()">计算总分</button>
    </form>
    <h2 id="totalScore">总得分: 0</h2>

    <script>
        function calculateScore() {
            const form = document.getElementById('scoreForm');
            const scoreElements = form.querySelectorAll('select');
            let totalScore = 0;

            scoreElements.forEach((select, index) => {
                const score = parseInt(select.value, 10);
                totalScore += score;
                // 填充得分到对应的输入框
                form.querySelectorAll('input[type="number"]')[index].value = score;
            });

            document.getElementById('totalScore').innerText = `总得分: ${totalScore}`;
        }
    </script>
</body>
</html>
